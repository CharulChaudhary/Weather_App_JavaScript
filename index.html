<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app with js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- header -->
         <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"> </button>

            </div>
         </div>

         <div class="location_not_found">
            <h1>Sorry. location not found!!</h1>
            <img src="images/404.png" alt="404 error">
         </div>
         <!-- weather body -->
          <div class="weather-body">
            <img src="./images/cloud.png" alt="weather image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>â„ƒ</sup></p>
                <p class="description"> Light Rain</p>
            </div>

            <div class="weather-details">
                <!-- humidity -->
                <div class="humidity">
                    <i class='fas fa-cloud-sun-rain' ></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <!-- wind -->
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/Hr</span>
                        <p>Winf Speed</p>
                    </div>
                </div>


            </div>


          </div>


    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/fa255838ee.js" crossorigin="anonymous"></script>
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->

</body>
</html>
